<form [formGroup]="loginForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matNativeControl formControlName="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matNativeControl formControlName="password">
    </mat-form-field>
  </div>
</form>
<div>
  <button mat-raised-button color="primary" (click)="login()">{{'buttons.login' | translate}}</button>
</div>
